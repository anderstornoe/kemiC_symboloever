<body>
    <div class="container-fluid"> 

        <h3>Test: lav en hydrogenion</h3>
        <h4>Træk: Hydrogen, ladning = +1 og index = 1 på deres respektive pladser</h4>

        <div class="col-xs-12">

            <div class="DropZone"> 
                <div class="DropCoeff red lbox droppable"> 
                </div>
                <div class="DropElement red lbox droppable"> 
                </div>
                <div class="DropChargeAndIndex lbox">
                    <div class="DropCharge red sbox droppable"> 
                    </div> 
                    <div class="sbox"> 
                    </div>
                    <div class="DropIndex red sbox droppable"> 
                    </div> 
                </div>
                <div class="NumbersWrapper"> 
                    <div class="NumberHeading">
                        Index:
                    </div>
                    <span class="IndexWrapper"> 
                        No index numbers...
                    </span>
                    
                    <div class="NumberHeading">
                        Ladning:
                    </div>
                    <span class="ChargeWrapper"> 
                        No charges...
                    </span>

                    <div class="NumberHeading">
                        Koefficient:
                    </div>
                    <span class="CoeffWrapper"> 
                        No charges...
                    </span>
                </div>
                <div class="ScoreWrapper">
                    <h3 class="ScoreHeaderH3">Resultater</h3>
                    <div>
                        <span class="ScoreHeader left">Forsøg:</span><span class="ScoreAttempts ScoreNum right">0</span>
                        <div class="clear"></div>
                    </div>
                    <div>
                        <span class="ScoreHeader left">Korrekt:</span><span class="ScoreCorrect ScoreNum right">0</span>
                        <div class="clear"></div>
                    </div>
                    <div>
                        <span class="ScoreHeader left">Fejl:</span><span class="ScoreFail ScoreNum right">0</span>
                        <div class="clear"></div>
                    </div>
                    <div>
                        <span class="ScoreHeader left">Score:</span><span class="ScoreStat ScoreNum right">0%</span>
                        <div class="clear"></div>
                    </div>
                </div>
                <div>
                    <a class="TryAgain btn-default btn btn-default" href="#">
                        Prøv igen
                    </a>
                </div>
            </div>

            <div class="PeriodicTableWrapper"> 
            </div>
        </div>
    </div>
